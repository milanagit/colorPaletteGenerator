<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Color Palette Generator</h1>

        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette
        </button>

        <div class="palette-container">
            <!-- COLOR BOX 1 -->
            <div class="color-box">
                <div class="color" style="background-color: #e1f5fe;"></div>
                <div class="color-info">
                    <span class="hex-value">#E1F5FE</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>

            <!-- COLOR BOX 2 -->
            <div class="color-box">
                <div class="color" style="background-color: #99ad24;"></div>
                <div class="color-info">
                    <span class="hex-value">#99AD24</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>

            <!-- COLOR BOX 3 -->
            <div class="color-box">
                <div class="color" style="background-color: #a31b9c;"></div>
                <div class="color-info">
                    <span class="hex-value">#A31B9C</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>

            <!-- COLOR BOX 4 -->
            <div class="color-box">
                <div class="color" style="background-color: #28c2ad;"></div>
                <div class="color-info">
                    <span class="hex-value">#28C2AD</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>

            <!-- COLOR BOX 5 -->
            <div class="color-box">
                <div class="color" style="background-color: #d46e1b;"></div>
                <div class="color-info">
                    <span class="hex-value">#D46E1B</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>

        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
